<div class="container row ol-md-6 mx-auto my-4">
    <div>
        <h3>La region de : {{myTask.RegionFr}} </h3>
        <h2>{{getTotal()}} Cas</h2>
    </div>

</div>

<div class="row ">

    <div class="col-md-6 mx-auto my-4">

        <ul class="list-group">

            <div>
                <li *ngFor="let task of results" class="list-group-item d-flex justify-content-between align-items-center">

                    <span class="badge badge-pill badge-primary">{{task.date}} </span>

                    <a class="btn btn">{{task.RegionFr}}</a>
                    <span class="badge badge-pill badge-warning">{{task.Cases}} </span>
                    <span class="badge badge-pill badge-danger">{{task.Deaths}} </span>
                    <span class="badge badge-pill badge-success">{{task.Recoveries}} </span>

                </li>

            </div>

        </ul>
    </div>
</div>
