<div style="height:100%" class="jumbotron text-center">

    <div class="row my-3">

        <div style="padding-left: 100px; padding-top: 20px; padding-bottom: 20px;" class="justify-content bg-secondary col-md-4 text-center d-flex flex-column ">


            <div class="w-75 card text-white bg-primary mb-3">
                <div class="card-body">
                    <h4 class="card-title">Maroc</h4>
                    <p class="card-text">Jusqu'à Aujourdh'ui</p>
                </div>
            </div>
            <div class="w-75 p-3 card text-white bg-warning mb-3">
                <div class="card-header">12 cas Aujourdhui</div>
                <div class="card-body">
                    <h4 class="card-title"> {{maroc.Cases}} </h4>
                    <p class="card-text">Cas Confirmée</p>
                </div>
            </div>
            <div class="w-75 p-3 card text-white bg-success mb-3">
                <div class="card-header">12 cas Aujourdhui</div>
                <div class="card-body">
                    <h4 class="card-title">{{maroc.Recoveries}}</h4>
                    <p class="card-text">Cas guéris</p>
                </div>
            </div>
            <div class="w-75 p-3 card text-white bg-danger mb-3">
                <div class="card-header">12 cas Aujourdhui</div>
                <div class="card-body">
                    <h4 class="card-title">{{maroc.Deaths}}</h4>
                    <p class="card-text">Cas Décès</p>
                </div>
            </div>
        </div>


        <div style="padding-top:40px" class=" bg-secondary text-center col-md-8">
            <h1>Le Maroc Par region : </h1>
            <app-charts my-id="chart3" type="bar"></app-charts>
        </div>


    </div>

    <div class="row my-4">
        <div style="padding-top:40px" class=" bg-secondary text-center col-md-12">
            <h1>Le Maroc Par region : </h1>
            <app-charts my-id="chart4" type="line"></app-charts>
        </div>
    </div>
    <div class="row my-4">
        <div style="padding-top:40px" class="flex bg-secondary text-center col-md-12">
            <h1>Comparer Entre deux Région : </h1>
            <div class="d-flex justify-content-between">
                <div class="form-group col-md-5">
                    <select [(ngModel)]="region1" class="custom-select" required>
                        <option *ngFor="let r of regions"  >
                            <span>{{ r }}</span>
                        </option>
                    </select>
                </div>
                <div class="form-group col-md-5">
                    <select [(ngModel)]="region2" class="custom-select" required>
                        <option *ngFor="let r of regions"  >
                            <span>{{ r }}</span>
                        </option>
                    </select>

                </div>
            </div>
            <app-charts my-id="chart2" [regionUne]="region1" [regionDeux]="region2" type="pie"></app-charts>
        </div>
    </div>
</div>
