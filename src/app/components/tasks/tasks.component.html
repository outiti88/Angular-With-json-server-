<div class="row my-4">
    <div class="col-md-6">
        <h3>Covid 19 Maroc : {{getTotal(searchDates)}} cas</h3>
        <h4>La date: {{searchDates}}</h4>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showForme()" class="btn btn-primary btn-sm">
            <i class="fa fa-plus"></i> Ajouter une mise à jour
        </button>
    </div>
</div>

<div *ngIf="showForm" class="row">
    <div class="col-md-6 mx-auto">

        <div class="form-group">
            <label for="label">Nom de la région</label>
            <input [(ngModel)]="myTask.RegionFr" id="label" type="text" class="form-control" required>
        </div>

        <div class="form-check my-2">
            <label class="form-check-label">
            <input [(ngModel)]="myTask.Cases" placeholder="Cas confirmés"  type="text" class="form-control" >
            Cas confirmés
          </label>
            <label class="form-check-label">
            <input [(ngModel)]="myTask.Recoveries" placeholder="Guéris"  type="text" class="form-control" >
            Guéris
          </label>
            <label class="form-check-label">
            <input [(ngModel)]="myTask.Deaths" placeholder="Décés" type="text" class="form-control"> Décés
            </label>
            <label class="form-check-label">

            <input [(ngModel)]="myTask.date" placeholder="Date" type="text" class="form-control"> Date
            </label>
        </div>

        <button *ngIf="editForm" (click)="updateForm()" class="btn btn-warning btn-block">
            <i class="fa fa-refresh"></i> Update
        </button>

        <button *ngIf="!editForm" (click)="persistTask()" class="btn btn-primary btn-block">
            <i class="fa fa-send"></i> New Rgion
        </button>

    </div>
</div>

<div class="row ">

    <div class="col-md-6 mx-auto my-4">
        <input (keyup)="searchDate()" [(ngModel)]="searchDates" placeholder="La date ??" type="number" class="form-control">

        <input (keyup)="searchTasks()" [(ngModel)]="searchText" placeholder="Search..." type="text" class="form-control">
        <ul class="list-group">

            <div *ngFor="let task of affiche()">
                <li [id]="task.id" class="list-group-item d-flex justify-content-between align-items-center" *ngIf="task.date == searchDate()">
                    <button (click)="edit(task)" class="btn btn-warning btn-sm">
                        <i class="fa fa-pencil"></i>
                    </button>
                    <a [routerLink]="[id]" class="btn btn">{{task.RegionFr}}</a>
                    <span class="badge badge-pill badge-warning">{{task.Cases}} </span>
                    <span class="badge badge-pill badge-danger">{{task.Deaths}} </span>
                    <span class="badge badge-pill badge-success">{{task.Recoveries}} </span>

                    <button (click)="deleteTask(task.id)" class="btn btn-sm btn-dark">
                        <i class="fa fa-trash"></i>
                    </button>
                </li>

            </div>

        </ul>
    </div>
</div>
